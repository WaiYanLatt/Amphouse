<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="icon" href="/assest/img/AMPH-Logo/AMPHFavicon.svg" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assest/css/cus.css" />
  </head>
  <body class="bg-111 d-flex align-items-center justify-content-center">
    <div class="container my-5 overflow-hidden">
      <div class="row justify-content-between align-items-center mt-lg-5">
        <div class="col-lg-6 mt-lg-5">
          <img
            src="/assest/img/AMPH-Logo/AMPH-Logo_Orange.svg"
            alt=""
            class="w-fff2 shadow rounded-circle mb-5 mb-lg-0 headline"
          />
        </div>
        <div
          class="col-lg-6 card head mt-lg-5 rounded-3 bg-transparent border-light11"
        >
          <div class="card-body">
            <p class="fw-bold my-3">
              Welcome back ! Please login to your account
            </p>
            <form>
              <div class="mb-4">
                <input
                  type="email"
                  class="form-control fw-bold py-2"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control fw-bold py-2"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label fw-bold" for="exampleCheck1"
                  >Remember Me</label
                >
                <a
                  href="/more page/forget.html"
                  class="form-check-label fw-bold text-decoration-none ms-5"
                  for="exampleCheck1"
                  >Forget Password</a
                >
              </div>
              <div class="d-lg-flex justify-content-between align-items-center">
                <button
                  type="submit"
                  class="btn btn-dark w-100 mx-lg-3 fw-bold py-2 rounded-3 mb-3 mb-lg-0"
                >
                  Login
                </button>
                <a href="/more page/signup.html"
                  type="submit"
                  class="btn btn-dark fw-bold w-100 py-2 rounded-3"
                >
                  Sign Up
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/assest/js/jquery-3.6.0.min.js"></script>
    <script src="/assest/js/scrollreveal.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
      // scrollreval
      ScrollReveal().reveal(".headline", {
        origin: "left",
        distance: "100px",
        duration: 2000,
        reset: true,
        interval: 200,
        scale: 0.8,
        viewFactor: 0.2,
      });

      // scrollreval
      ScrollReveal().reveal(".head", {
        origin: "right",
        distance: "100px",
        duration: 2000,
        reset: true,
        interval: 200,
        scale: 0.8,
        viewFactor: 0.2,
      });
    </script>
  </body>
</html>
