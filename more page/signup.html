<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="icon" href="/assest/img/AMPH-Logo/AMPHFavicon.svg" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assest/css/cus.css" />
  </head>
  <body class="bg-111 d-flex align-items-center justify-content-center">
    <div class="container my-5 overflow-hidden">
      <div class="row justify-content-between align-items-center mt-lg-5">
        <div class="col-lg-6 mt-lg-5">
          <img
            src="/assest/img/AMPH-Logo/AMPH-Logo_Orange.svg"
            alt=""
            class="w-fff2 shadow rounded-circle mb-5 mb-lg-0 headline"
          />
        </div>
        <div class="col-lg-6 head mt-lg-5 border-light11 p-3 rounded-3">
          <p class="fw-bold my-3">Please complete to create your account</p>
          <form>
            <div class="mb-4 d-flex justify-content-between align-items-center">
              <input
                type="text"
                class="form-control fw-bold py-2 me-3"
                placeholder="First Name"
              />
              <input
                type="text"
                class="form-control fw-bold py-2"
                placeholder="Last Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control fw-bold py-2"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control fw-bold py-2"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control fw-bold py-2"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control fw-bold py-2"
                placeholder="Comfirm Password"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label fw-bold" for="exampleCheck1"
                >I agree with terms and conditional</label
              >
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-dark fw-bold w-50 py-2 rounded-2 w-100"
              >
                Sign Up
              </button>
            </div>
            <a
              href="/more page/login.html"
              class="form-check-label fw-bold mt-3 text-center d-block"
              for="exampleCheck1"
              >Already have an account? Sign In.</a
            >
          </form>
        </div>
      </div>
    </div>

    <script src="/assest/js/jquery-3.6.0.min.js"></script>
    <script src="/assest/js/scrollreveal.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
      // scrollreval
      ScrollReveal().reveal(".headline", {
        origin: "left",
        distance: "100px",
        duration: 2000,
        reset: true,
        interval: 200,
        scale: 0.8,
        viewFactor: 0.2,
      });

      // scrollreval
      ScrollReveal().reveal(".head", {
        origin: "right",
        distance: "100px",
        duration: 2000,
        reset: true,
        interval: 200,
        scale: 0.8,
        viewFactor: 0.2,
      });
    </script>
  </body>
</html>
