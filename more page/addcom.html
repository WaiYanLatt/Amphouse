<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amphouse</title>
    <link rel="icon" href="/assest/img/AMPH-Logo/AMPHFavicon.svg" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="stylesheet" href="/assest/css/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assest/css/cus.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside class="aside shadow">
        <div class="position-sticky top-0 vh-100">
          <div class="card border-0 bg-dark">
            <div class="card-body p-0 bg-gray">
              <div class="mx-0 bg-orange">
                <img
                  src="/assest/img/AMPH-Logo/AMPH-Logo_Orange.svg"
                  alt=""
                  class="logo"
                />
              </div>
              <div class="mt-3">
                <div class="list-group list-group-flush mb-3">
                  <a
                    href="/index.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-chart-simple me-2"></i>
                    Dashboard
                  </a>
                  <a
                    class="list-group-item list-group-item-action fw-bold"
                    data-bs-toggle="collapse"
                    href="#collapseExample"
                    role="button"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                  >
                    <i class="fa-solid fa-music me-2"></i>
                    Lyrics
                    <i class="fa-solid fa-angle-down ml-6"></i>
                  </a>
                  <div class="collapse" id="collapseExample">
                    <div class="overflow-hidden">
                      <a
                        href="/more page/lyrics.html"
                        class="list-group-item list-group-item-action fw-bold"
                      >
                        <i class="fa-solid fa-music me-2"></i>
                        All Lyrics
                      </a>
                      <a
                        href="/more page/addlyrics.html"
                        class="list-group-item list-group-item-action fw-bold"
                      >
                        <i class="fa-solid fa-feather me-2"></i>
                        Add Lyrics
                      </a>
                    </div>
                  </div>
                  <a
                    class="list-group-item list-group-item-action fw-bold"
                    data-bs-toggle="collapse"
                    href="#collapseExample1"
                    role="button"
                    aria-expanded="false"
                    aria-controls="collapseExample1"
                  >
                    <i class="fa-solid fa-compact-disc me-2"></i>
                    Album
                    <i class="fa-solid fa-angle-down ml-5"></i>
                  </a>
                  <div class="collapse" id="collapseExample1">
                    <div class="overflow-hidden">
                      <a
                        href="/more page/lyrics.html"
                        class="list-group-item list-group-item-action fw-bold"
                      >
                        <i class="fa-solid fa-compact-disc me-2"></i>
                        All Album
                      </a>
                      <a
                        href="/more page/addalbum.html"
                        class="list-group-item list-group-item-action fw-bold"
                      >
                        <i class="fa-solid fa-folder-plus me-2"></i>
                        Add Album
                      </a>
                    </div>
                  </div>
                  <a
                    class="list-group-item list-group-item-action fw-bold"
                    data-bs-toggle="collapse"
                    href="#collapseExample2"
                    role="button"
                    aria-expanded="false"
                    aria-controls="collapseExample1"
                  >
                    <i class="fa-solid fa-square-pen me-2"></i>
                    Composer
                    <i class="fa-solid fa-angle-down ml-7"></i>
                  </a>
                  <div class="collapse" id="collapseExample2">
                    <div class="overflow-hidden">
                      <a
                        href="/more page/composer.html"
                        class="list-group-item list-group-item-action fw-bold"
                      >
                        <i class="fa-solid fa-square-pen me-2"></i>
                        All Composer
                      </a>
                      <a
                        href="/more page/addcom.html"
                        class="list-group-item list-group-item-action fw-bold active"
                      >
                        <i class="fa-solid fa-user-pen me-1"></i>
                        Add Composer
                      </a>
                    </div>
                  </div>
                  <a
                    class="list-group-item list-group-item-action fw-bold"
                    data-bs-toggle="collapse"
                    href="#collapseExample3"
                    role="button"
                    aria-expanded="false"
                    aria-controls="collapseExample1"
                  >
                    <i class="fa-solid fa-user me-2"></i>
                    Artist
                    <i class="fa-solid fa-angle-down ml-8"></i>
                  </a>
                  <div class="collapse" id="collapseExample3">
                    <div class="overflow-hidden">
                      <a
                        href="/more page/artirst.html"
                        class="list-group-item list-group-item-action fw-bold"
                      >
                        <i class="fa-solid fa-user me-2"></i>
                        All Artist
                      </a>
                      <a
                        href="/more page/addart.html"
                        class="list-group-item list-group-item-action fw-bold"
                      >
                        <i class="fa-solid fa-user-plus me-1"></i>
                        Add Artist
                      </a>
                    </div>
                  </div>
                  <a
                    href="/more page/user.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-users me-1"></i>
                    Users
                  </a>
                  <a
                    href="/more page/login.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-sharp fa-solid fa-door-open me-2"></i>
                    Logout
                  </a>
                  <div class="d-flex align-items-center ms-3">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="changeTheme"
                      />
                    </div>
                    <p class="fw-bold mt-2">Change Theme</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="__backdrop fade"></div>
      <main class="main">
        <div class="container-fluid">
          <nav
            class="row px-2 py-3 py-lg-0 mb-3 shadow position-sticky top-0 nav border border-end-0 border-start-0 border-top-0 border-bottom-5 bg animate__animated animate__fadeInDown"
          >
            <div class="col">
              <div
                class="row justify-content-between align-items-center py-lg-3 py-1"
              >
                <div class="col d-lg-none">
                  <div class="aside-btn">
                    <i class="fa-solid fa-bars ms-1"></i>
                  </div>
                </div>

                <div class="col">
                  <div
                    class="me-3 text-end d-flex justify-content-between justify-content-lg-end"
                  >
                    <div class="dropdown">
                      <button
                        class="btn btn-outline-dark text-primary fw-bold me-2 px-3 py-2 px-lg-5 border-light rounded-3 dropdown-toggle mx-lg-3"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Admin
                        <img
                          src="/assest/img/admin.jpg"
                          alt=""
                          class="haha rounded-circle mx-3"
                        />
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="#">
                            <img
                              src="/assest/img/admin.jpg"
                              alt=""
                              class="haha rounded-circle me-3"
                            />
                            <span class="fw-bold">Admin</span>
                          </a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">
                            <img
                              src="/assest/img/author.jpg"
                              alt=""
                              class="haha rounded-circle me-3"
                            />
                            <span class="fw-bold">Author</span>
                          </a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">
                            <img
                              src="/assest/img/editor.webp"
                              alt=""
                              class="haha rounded-circle me-3"
                            />
                            <span class="fw-bold">Editor</span>
                          </a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">
                            <img
                              src="/assest/img/user.jpeg"
                              alt=""
                              class="haha rounded-circle me-3"
                            />
                            <span class="fw-bold"> User </span>
                          </a>
                        </li>
                      </ul>
                    </div>
                    <div class="dropdown">
                      <button
                        class="btn btn-outline-dark text-primary border-light rounded-2 py-2 dropdown-toggle mx-lg-3"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <img
                          src="/assest/img/226-united-states.svg"
                          alt=""
                          class="haha"
                        />
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="#">
                            <img
                              src="/assest/img/1024px-flag_of_myanmar.svg.png"
                              alt=""
                              class="haha"
                            />
                            <span class="fw-bold">Myanmar</span>
                          </a>
                        </li>
                      </ul>
                    </div>
                    <a class="position-relative">
                      <i
                        class="fa-solid fa-bell text-danger p-2 mt-1 fa-2x"
                      ></i>
                      <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      >
                        7
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div
            class="card w-100 border-0 shadow rounded-3 px-3 bg-contact my-5"
          >
            <div class="card-body">
              <div
                class="row d-flex align-items-center justify-content-between mb-2 mt-5"
              >
                <div class="col-6">
                  <div class="">
                    <h5 class="fw-bold">Composer Form</h5>
                  </div>
                </div>
              </div>
              <hr class="fw-bold" />
              <div class="row justify-content-center align-items-center">
                <div class="col-12">
                  <div class="mb-3">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label fw-bold"
                      >Composer Name (English)</label
                    >
                    <input
                      type="text"
                      class="form-control w-100"
                      id="exampleFormControlInput1"
                    />
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="mb-3">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label fw-bold"
                      >Composer Name (Burmese)</label
                    >
                    <input
                      type="text"
                      class="form-control w-100"
                      id="exampleFormControlInput1"
                    />
                  </div>
                </div>
                <div class="col-lg-6 mb-4">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label fw-bold"
                    >Gender</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control border-secondary border-end-0 fw-bold"
                      aria-label="Text input with segmented dropdown button"
                      placeholder="Choose Gender"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary border-start-0 border-secondary dropdown-toggle dropdown-toggle-split"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 d-flex align-items-center">
                    <div class="">
                      <label
                        for="exampleFormControlInput1"
                        class="form-label fw-bold"
                        >Profile Picture</label
                      >
                      <input
                        type="text"
                        class="form-control w-100"
                        id="exampleFormControlInput1"
                      />
                    </div>
                    <div class="mx-3 d-flex">
                      <button class="btn btn-light mt-4 me-2">
                        <i class="fa-solid fa-image text-primary"></i>
                      </button>
                      <button class="btn btn-light mt-4">
                        <i
                          class="fa-solid fa-arrow fa-arrow-up text-primary"
                        ></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label fw-bold"
                      >Relase Date</label
                    >
                    <input
                      type="text"
                      class="form-control w-100 fw-bold"
                      id="exampleFormControlInput1"
                      placeholder="3/3/2023, 14:22:26"
                    />
                  </div>
                </div>

                <hr class="mb-4" />
                <div class="col-lg-12 text-end">
                  <button class="btn btn-dark rounded-3 fw-bold px-5 border">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="container-fluid">
          <div class="row justify-content-between align-items-center bg-orange">
            <div class="col-6 my-3">
              <p class="text-white fw-bold pt-3">2023 ©Amphouse.net</p>
            </div>
            <div class="col-6 my-3">
              <p class="text-white fw-bold pt-3 text-end">
                Developed By Media X
              </p>
            </div>
          </div>
        </footer>
      </main>
    </div>

    <script src="/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/assest/js/cus.js"></script>
  </body>
</html>
