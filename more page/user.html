<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amphouse</title>
    <link rel="icon" href="/assest/img/AMPH-Logo/AMPHFavicon.svg" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="stylesheet" href="/assest/css/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assest/css/cus.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside class="aside shadow">
        <div class="position-sticky top-0 vh-100">
          <div class="card border-0 bg-dark">
            <div class="card-body p-0 bg-gray">
              <div class="mx-0 bg-orange">
                <img
                  src="/assest/img/AMPH-Logo/AMPH-Logo_Orange.svg"
                  alt=""
                  class="logo"
                />
              </div>
              <div class="mt-3">
                <div class="list-group list-group-flush mb-3">
                  <a
                    href="/index.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-chart-simple me-2"></i>
                    Dashboard
                  </a>
                  <a
                    href="/more page/lyrics.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-music me-2"></i>
                    Lyrics
                  </a>
                  <a
                    href="/more page/album.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-compact-disc me-2"></i>
                    Album
                  </a>
                  <a
                    href="/more page/composer.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-square-pen me-2"></i>
                    Composer
                  </a>
                  <a
                    href="/more page/artirst.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-user me-2"></i>
                    Artist
                  </a>
                  <a
                    href="/more page/user.html"
                    class="list-group-item list-group-item-action active fw-bold"
                  >
                    <i class="fa-solid fa-users me-1"></i>
                    Users
                  </a>
                  <div class="d-flex align-items-center ms-3">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="changeTheme"
                      />
                    </div>
                    <p class="fw-bold mt-2">Change Theme</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="__backdrop fade"></div>
      <main class="main">
        <div class="container-fluid">
          <nav
            class="row px-2 mb-3 shadow position-sticky top-0 nav border border-end-0 border-start-0 border-top-0 border-bottom-5 bg animate__animated animate__fadeInDown"
          >
            <div class="col">
              <div
                class="row justify-content-between align-items-center py-lg-3 py-1"
              >
                <div class="col d-lg-none">
                  <div class="aside-btn">
                    <i class="fa-solid fa-bars ms-1"></i>
                  </div>
                </div>

                <div class="col">
                  <div
                    class="me-3 text-end d-flex justify-content-between justify-content-lg-end"
                  >
                    <button class="btn btn-outline-secondary mx-3">
                      <img
                        src="/assest/img/Flag_of_the_United_States.svg"
                        alt=""
                        class="haha"
                      />
                    </button>
                    <button class="btn btn-outline-secondary fw-bold me-3 px-3">
                      Admin
                    </button>
                    <button class="btn btn-success fw-bold">A</button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div
            class="card w-100 border-0 shadow rounded-3 px-3 bg-contact my-5"
          >
            <div class="card-body">
              <div class="row justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="col-lg-6">
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </div>
                      <input
                        type="text"
                        class="form-control fw-bold"
                        placeholder="Search..."
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 text-end mx-3">
                    <button
                      class="btn btn-primary fw-bold"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      <div class=" d-flex align-items-center">
                        <i class="fa-solid fa-user-plus me-3"></i>
                        <p class="fw-bold mt-3">User</p>
                      </div>
                    </button>
                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="exampleModal"
                      tabindex="-1"
                      aria-labelledby="exampleModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title fw-bold text-black"
                              id="exampleModalLabel"
                            >
                              Add User Form
                            </h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body">
                            <div class="mb-3">
                              <input
                                type="text"
                                class="form-control w-100 fw-bold"
                                id="exampleFormControlInput1"
                                placeholder="Name"
                              />
                            </div>
                            <div class="mb-3">
                              <input
                                type="text"
                                class="form-control w-100 fw-bold"
                                id="exampleFormControlInput1"
                                placeholder="Email"
                              />
                            </div>
                            <div class="mb-3">
                              <input
                                type="text"
                                class="form-control w-100 fw-bold"
                                id="exampleFormControlInput1"
                                placeholder="Password"
                              />
                            </div>
                            <div class="mb-4">
                              <div class="input-group">
                                <input
                                  type="text"
                                  class="form-control border-secondary border-end-0 fw-bold"
                                  aria-label="Text input with segmented dropdown button"
                                  placeholder="Role"
                                />
                                <button
                                  type="button"
                                  class="btn btn-outline-secondary border-start-0 border-secondary dropdown-toggle dropdown-toggle-split"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                                >
                                  <span class="visually-hidden"
                                    >Toggle Dropdown</span
                                  >
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                  <li>
                                    <a class="dropdown-item fw-bold" href="#"
                                      >Admin</a
                                    >
                                  </li>
                                  <li>
                                    <a class="dropdown-item fw-bold" href="#"
                                      >Author</a
                                    >
                                  </li>
                                  <li>
                                    <a class="dropdown-item fw-bold" href="#"
                                      >Editor</a
                                    >
                                  </li>
                                  <li>
                                    <a class="dropdown-item fw-bold" href="#"
                                      >User</a
                                    >
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary fw-bold"
                              data-bs-dismiss="modal"
                            >
                              Cancle
                            </button>
                            <button
                              type="button"
                              class="btn btn-primary fw-bold"
                            >
                              Submit
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col table-responsive">
                  <table class="table table-secondary my-5 text-nowrap">
                    <thead class="fw-bold border-dark">
                      <th>USER</th>
                      <th>PROVIDER</th>
                      <th>EMAIL</th>
                      <th>ROLE</th>
                      <th>JOIN DATE</th>
                      <th>ACTION</th>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="fw-bold">
                          <img
                            src="/assest/img/gregory-hayes-h5cd51KXmRQ-unsplash.jpg"
                            alt=""
                            class="w-photo1 rounded-circle border border-warning"
                          />
                          <span class="ms-3">Admin</span>
                        </td>
                        <td>-</td>
                        <td>
                          <p class="fw-bold">admin@amphouse.net</p>
                          <p class="fw-bold text-secondary">User Email</p>
                        </td>
                        <td>
                          <button class="btn btn-primary fw-bold">Admin</button>
                        </td>
                        <td>
                          <p class="fw-bold">22 feb 2023</p>
                          <p class="fw-bold text-secondary">06:42 AM</p>
                        </td>
                        <td>
                          <button class="btn btn-warning">
                            <i class="fa-solid fa-pen text-white"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="fa-solid fa-trash text-white"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/assest/js/cus.js"></script>
  </body>
</html>
