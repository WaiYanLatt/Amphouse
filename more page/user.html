<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amphouse</title>
    <link rel="icon" href="/assest/img/AMPH-Logo/AMPHFavicon.svg" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="stylesheet" href="/assest/css/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assest/css/cus.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside class="aside shadow">
        <div class="position-sticky top-0 vh-100">
          <div class="card border-0 bg-dark">
            <div class="card-body p-0 bg-gray">
              <div class="mx-0 bg-orange">
                <img
                  src="/assest/img/AMPH-Logo/AMPH-Logo_Orange.svg"
                  alt=""
                  class="logo"
                />
              </div>
              <div class="mt-3">
                <div class="list-group list-group-flush mb-3">
                  <a
                    href="/index.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-chart-simple me-2"></i>
                    Dashboard
                  </a>
                  <a
                    href="/more page/lyrics.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-music me-2"></i>
                    Lyrics
                  </a>
                  <a
                    href="/more page/album.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-compact-disc me-2"></i>
                    Album
                  </a>
                  <a
                    href="/more page/composer.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-square-pen me-2"></i>
                    Composer
                  </a>
                  <a
                    href="/more page/artirst.html"
                    class="list-group-item list-group-item-action fw-bold"
                  >
                    <i class="fa-solid fa-user me-2"></i>
                    Artist
                  </a>
                  <a
                    href="/more page/user.html"
                    class="list-group-item list-group-item-action active fw-bold"
                  >
                    <i class="fa-solid fa-users me-1"></i>
                    Users
                  </a>
                  <div class="d-flex align-items-center ms-3">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="changeTheme"
                      />
                    </div>
                    <p class="fw-bold mt-2">Change Theme</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="__backdrop fade"></div>
      <main class="main">
        <div class="container-fluid">
          <nav
          class="row px-2 py-3 py-lg-0 mb-3 shadow position-sticky top-0 nav border border-end-0 border-start-0 border-top-0 border-bottom-5 bg animate__animated animate__fadeInDown"
        >
          <div class="col">
            <div
              class="row justify-content-between align-items-center py-lg-3 py-1"
            >
              <div class="col d-lg-none">
                <div class="aside-btn">
                  <i class="fa-solid fa-bars ms-1"></i>
                </div>
              </div>

              <div class="col">
                <div
                  class="me-3 text-end d-flex justify-content-between justify-content-lg-end"
                >
                <div class="dropdown">
                  <button class="btn btn-outline-dark text-primary fw-bold px-3 me-2 py-2 px-lg-5 border-light rounded-3 dropdown-toggle mx-lg-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Admin
                     <img src="/assest/img/cover_new.jpg" alt="" class="haha rounded-circle mx-3">
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">
                      <img src="/assest/img/cover_new.jpg" alt="" class="haha rounded-circle me-3">
                      <span class="fw-bold">Admin</span>
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                      <img src="/assest/img/cover_new.jpg" alt="" class="haha rounded-circle me-3">
                      <span class="fw-bold">Author</span>
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                      <img src="/assest/img/cover_new.jpg" alt="" class="haha rounded-circle me-3">
                      <span class="fw-bold">Editor</span>
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                      <img src="/assest/img/cover_new.jpg" alt="" class="haha rounded-circle me-3">
                      <span class="fw-bold">
                         User
                      </span>
                    </a></li>
                  </ul>
                </div>
                  <div class="dropdown">
                    <button class="btn btn-outline-dark text-primary border-light  rounded-2 py-2 dropdown-toggle mx-lg-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="/assest/img/226-united-states.svg" alt="" class="haha">
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">
                        <img src="/assest/img/1024px-flag_of_myanmar.svg.png" alt="" class="haha">
                        <span class="fw-bold">Myanmar</span>
                      </a></li>
                    </ul>
                  </div>
                  <a class="position-relative">
                    <i class="fa-solid fa-bell text-danger p-2 mt-1 fa-2x"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    >
                      7
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
          <div
            class="card w-100 border-0 shadow rounded-3 px-3 bg-contact my-5"
          >
            <div class="card-body">
              <div class="row justify-content-between align-items-center">
                 <div class=" d-flex justify-content-between align-items-center">
                  <div class="col-lg-6">
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </div>
                      <input
                        type="text"
                        class="form-control fw-bold"
                        placeholder="Search..."
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 text-end">
                    <button
                      class="btn btn-dark border-light fw-bold rounded-circle w-butt"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      <i class="fa-solid fa-user-plus"></i>
                      <p class="fw-bold">User</p>
                    </button>
                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="exampleModal"
                      tabindex="-1"
                      aria-labelledby="exampleModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title fw-bold text-black"
                              id="exampleModalLabel"
                            >
                              Add User Form
                            </h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body">
                            <div class="mb-3">
                              <input
                                type="text"
                                class="form-control w-100 fw-bold"
                                id="exampleFormControlInput1"
                                placeholder="Name"
                              />
                            </div>
                            <div class="mb-3">
                              <input
                                type="text"
                                class="form-control w-100 fw-bold"
                                id="exampleFormControlInput1"
                                placeholder="Email"
                              />
                            </div>
                            <div class="mb-3">
                              <input
                                type="text"
                                class="form-control w-100 fw-bold"
                                id="exampleFormControlInput1"
                                placeholder="Password"
                              />
                            </div>
                            <div class="mb-4">
                              <div class="input-group">
                                <input
                                  type="text"
                                  class="form-control border-secondary border-end-0 fw-bold"
                                  aria-label="Text input with segmented dropdown button"
                                  placeholder="Role"
                                />
                                <button
                                  type="button"
                                  class="btn btn-outline-secondary border-start-0 border-secondary dropdown-toggle dropdown-toggle-split"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                                >
                                  <span class="visually-hidden"
                                    >Toggle Dropdown</span
                                  >
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                  <li>
                                    <a class="dropdown-item fw-bold" href="#"
                                      >Admin</a
                                    >
                                  </li>
                                  <li>
                                    <a class="dropdown-item fw-bold" href="#"
                                      >Author</a
                                    >
                                  </li>
                                  <li>
                                    <a class="dropdown-item fw-bold" href="#"
                                      >Editor</a
                                    >
                                  </li>
                                  <li>
                                    <a class="dropdown-item fw-bold" href="#"
                                      >User</a
                                    >
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-dark fw-bold px-5">
                              Submit
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                 </div>
                <div class="col table-responsive">
                  <table class="table bg-white my-5 text-nowrap">
                    <thead class="fw-bold bg-secondary text-white">
                      <th>USER</th>
                      <th>PROVIDER</th>
                      <th>EMAIL</th>
                      <th>ROLE</th>
                      <th>JOIN DATE</th>
                      <th>ACTION</th>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="fw-bold">
                          <img
                            src="/assest/img/cover_new.jpg"
                            alt=""
                            class="w-photo1 rounded-circle border border-warning"
                          />
                          <span class="ms-3">Admin</span>
                        </td>
                        <td>-</td>
                        <td>
                          <p class="fw-bold">admin@amphouse.net</p>
                          <p class="fw-bold text-secondary">User Email</p>
                        </td>
                        <td>
                          <button class="btn btn-primary fw-bold">Admin</button>
                        </td>
                        <td>
                          <p class="fw-bold">22 feb 2023</p>
                          <p class="fw-bold text-secondary">06:42 AM</p>
                        </td>
                        <td>
                          <button class="btn btn-warning">
                            <i class="fa-solid fa-pen text-white"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="fa-solid fa-trash text-white"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/assest/js/cus.js"></script>
  </body>
</html>
