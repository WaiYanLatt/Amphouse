<!DOCTYPE html>
<html lang="en"  data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amphouse</title>
    <link rel="icon" href="/assest/img/AMPH-Logo/AMPHFavicon.svg">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assest/css/cus.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside class="aside">
        <div class="position-sticky top-0 vh-100">
          <div class="card border-0">
            <div class="card-body p-0 bg-gray">
              <div class="mx-0 bg-orange">
                <img src="/assest/img/AMPH-Logo/AMPH-Logo_Orange.svg" alt="" class="logo">
              </div>
              <div class="bg-gray mt-3">
                <div class="list-group list-group-flush mb-3">
                  <a
                    href="/index.html"
                    class="list-group-item list-group-item-action active"
                  >
                    <i class="fa-solid fa-chart-simple me-2"></i>
                    Dashboard
                  </a>
                  <a
                    href="/more page/lyris.html"
                    class="list-group-item list-group-item-action bg-gray text-white"
                  >
                    <i class="fa-solid fa-music me-2 text-white"></i>
                    Lyrics
                  </a>
                  <a
                    href="#"
                    class="list-group-item list-group-item-action bg-gray text-white"
                  >
                    <i class="fa-solid fa-compact-disc text-white me-2"></i>
                    Album
                  </a>
                  <a
                    href="#"
                    class="list-group-item list-group-item-action bg-gray text-white"
                  >
                    <i class="fa-solid fa-square-pen me-2 text-white"></i>
                    Composer
                  </a>
                  <a
                    href="#"
                    class="list-group-item list-group-item-action bg-gray text-white"
                  >
                    <i class="fa-solid fa-user me-2 text-white"></i>
                    Artist
                  </a>
                  <a
                    href="#"
                    class="list-group-item list-group-item-action bg-gray text-white"
                  >
                    <i class="fa-solid fa-users me-1 text-white"></i>
                    Users
                  </a>
                  <a
                    href="#"
                    class="list-group-item list-group-item-action bg-gray text-white"
                  >
                    <i class="fa-solid fa-globe me-2 text-white"></i>
                    Help Center
                  </a>
                  <a
                    href="#"
                    class="list-group-item list-group-item-action bg-gray text-white"
                  >
                    <i class="fa-solid fa-gear me-2 text-white"></i>
                    Settings
                  </a>
                  <div class="d-flex align-items-center justify-content-start">
                    <div class="me-2"><i class="fa-solid fa-sun"></i></div>
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="changeTheme"
                      />
                    </div>
                    <div><i class="fa-solid fa-moon"></i></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="__backdrop fade"></div>
      <main class="main">
        <div class="container-fluid">
          <nav class="row px-2 mb-3 pt-2 position-sticky top-0 nav">
            <div class="col shadow">
              <div
                class="row justify-content-between align-items-center border p-1 rounded-2"
              >
                <div class="col d-lg-none">
                  <div class="aside-btn">
                    <i class="fa-solid fa-bars fa-2x text-secondary ms-1"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="text-center text-lg-start">
                    <div class="input-group w-50">
                      <i
                        class="fa-solid fa-magnifying-glass me-3 mt-3 text-secondary"
                      ></i>
                      <input
                        type="text"
                        class="form-control border-0 my-1 rounded-3"
                        placeholder="Search Lyris Artrist & Album"
                      />
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="me-3 text-end">
                    <i class="fa-solid fa-globe me-2 text-secondary"></i>
                    <i class="fa-solid fa-comments me-2 text-secondary"></i>
                    <a class="position-relative me-3">
                      <i class="fa-solid fa-bell text-secondary p-2"></i>
                      <span class="position-absolute top-0 start-100 translate-middle p-1 bg-orange border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                      </span>
                      </span>
                    </a>
                    <p class="d-inline-block ">Admin</p>
                    <img src="/assest/img/gregory-hayes-h5cd51KXmRQ-unsplash.jpg" alt="" class="w-photo rounded-circle">
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
         

      </main>
    </div>

    <script src="/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/assest/js/cus.js"></script>
  </body>
</html>
